<style>
</style>

<div class="col-md-12 deck-col">
    <div class="col-md-3 deck-col">
        <div class="col-md-4">
            <deck deck="game.mainDeck" actions="actions"></deck>
        </div>
        <div class="col-md-4">
            <deck deck="game.kicks" actions="actions"></deck>
        </div>
        <div class="col-md-4">
            <deck deck="game.weaknesses" actions="actions"></deck>
        </div>
    </div>
    <div class="col-md-6">
        <div class="center card-list">
            <h1>Line Up</h1>
            <card-list cards="game.lineUp" actions="actions"></card-list>
        </div>
    </div>
    <div class="col-md-3">
        <div class="col-md-6">
            <deck deck="game.superVillains" actions="actions"></deck>
        </div>
        <div class="col-md-6">
            <deck deck="game.destroyed" actions="actions"></deck>
        </div>
    </div>
</div>
<div class="clearfix visible-md-block"></div>

<div class="col-md-3">
    <div class="col-md-6">
        <deck deck="game.you.deck"></deck>
    </div>
    <div class="col-md-6">
        <deck deck="game.you.discardPile"></deck>
    </div>
</div>
<div class="col-md-6">
    <div class="center card-list">
        <h2>Played</h2>
        <card-list cards="game.turn.played" actions="actions"></card-list>
        <h2>Ongoing</h2>
        <card-list cards="game.you.ongoing" actions="actions"></card-list>
        <h2>Hand</h2>
        <card-list cards="game.you.hand" actions="actions"></card-list>
    </div>
</div>
<div class="col-md-3">
    <div class="col-md-12">
        <div class="col-md-6">
            <h2>Power: {{game.turn.power}}</h2>
            <button ng-click="endTurn();" ng-show="game.you.isTurn">Done</button>
        </div>
        <div class="col-md-6">
            <h2 ng-hide="game.turn.modifier === 1">x{{game.turn.modifier}}</h2>
        </div>
    </div>
    <div class="col-md-6">
        <character character="game.you.character" actions="actions"></character>
    </div>
</div>
<div class="clearfix visible-md-block"></div>
</div>
