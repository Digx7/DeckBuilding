<style>
</style>

<div>
    <h1>Line Up</h1>
    <line-up-card ng-repeat="card in game.lineUp"></line-up-card>
</div>

<div>
    <h2>Power: {{game.turn.power}}</h2>
    <h2>Hand</h2>
    <hand-card ng-repeat="card in game.turn.hand"></hand-card>
    <h2>Played</h2>
    <card ng-repeat="card in game.turn.played"></card>
    <button ng-click="endTurn();">Done</button>
</div>
