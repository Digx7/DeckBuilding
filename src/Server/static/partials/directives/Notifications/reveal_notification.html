<div>
    <alert class="notification" type="notification.alertType">{{notification.message}} <span class="fake-link" tooltip-append-to-body="true" tooltip-trigger="click" tooltip-html-unsafe='<img class="medium-card" src="{{card.imageUrl}}"></img>' ng-repeat="card in notification.cards">{{card.name}}.</span> {{notification.sourceText}}</alert>
</div>
