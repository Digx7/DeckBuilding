<h2>Lobby #{{lobby.id}}</h2>
<button ng-click="startGame();">Start Game</button>

<div>
    <h1>You are: Player #{{lobby.you.id}} as {{lobby.you.character.name}}</h1>
    <character character="lobby.you.character" thumbnail="true"></character>
    <input ng-model="newCharacter" />
    <button ng-click="changeCharacter()">Change Character</button>
</div>
<div style="margin-left:25px;margin-right:25px;">
    <div class="row row-container" ng-repeat="player in lobby.players">
        <character character="player.character" thumbnail="true"></character>
        <h2 style="vertical-align: middle;">Player #{{player.id}} as {{player.character.name}}</h2>
    </div>
</div>
