<div style="text-align:center">
    <h1>Choose an option</h1>
</div>
<div ng-repeat="option in request.options" style="width: 300px;margin-left:auto;margin-right:auto;">
    <button style="width: 300px;margin-left:auto;margin-right:auto;margin-top: 10px; margin-bottom: 10px;" ng-click="chooseOption($index);">{{option}}</button>
</div>
